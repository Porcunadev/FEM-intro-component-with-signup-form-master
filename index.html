<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheets/style.css"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="container">
        <div class="hero char-width">
            <h1 class="white-text">Learn to code by watching others</h1>

            <p class="white-text line-height">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.</p> 
        
        </div>
        <div class="section">
            <div class="trial-btn-section">
                <button class="free-trial-btn white-text line-height box-shadow"><b>Try it free 7 days then $20/mo. thereafter</button>
            </div>

            <form class="form box-shadow">
                <div> 
                    <label for="firstName"></label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name"/>
                </div>
                <div>
                    <label for="lastName"></label> 
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name"/>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email Address"/>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password"/>
                </div>

                <div>
                    <button class="white-text">CLAIM YOUR FREE TRIAL</button>
                </div>
                <p class="line-height">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
        </div>
    </div>
</body>
</html>
